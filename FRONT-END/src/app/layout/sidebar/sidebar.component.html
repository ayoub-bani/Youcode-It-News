<div class="card">
        <h1>INTERNATIONAL NEWS</h1>
        <hr class="ligne">
        <div class="card-body scroll-all">


                <div class="row mt-2" *ngFor="let sidbar of sidebarOne">
                                <div class="col-md-5">
                                        <img class="card-img-top" src="{{sidbar.urlToImage}}" alt="Card image cap">
                                </div>
                                <div class="col-md-7">
                                        <span class="bg-text">{{sidbar.publishedAt|date:'dd-MMMM h:mm'}}</span>
                                        <div class="card-body">
                                                <h5>
                                                   <a href="">{{sidbar.title|slice:0:48}}...</a>
                                                </h5>
                                        </div>
                                </div>

                </div>
        </div>
</div>



<div class="card mt-4 scrolly">
        <h1>POPULAR RESOURCES</h1>
        <hr class="ligne">
        <div class="card-body scroll-all">


                <div class="row article" ng-repeat="item in articles" *ngFor="let item of sidebarTwo">
                        <div class="col-md-5">
                                <img class="card-img-top" src="{{item.urlToImage}}" alt="Card image cap">
                        </div>
                        <div class="col-md-7">
                                <span class="bg-text">{{item.publishedAt|date:'dd-MMMM h:mm'}}</span>
                                <div class="card-body">
                                        <h5>
                                           <a href="{{item.url}}">{{item.title|slice:0:48}}...</a>
                                        </h5>

                                </div>
                        </div>
                </div>

        </div>
</div>

<hr>

<div class="card mt-4 scrolly">
        <h1>TOP STORIES</h1>
        <hr class="ligne">
        <div class="card-body scroll-all">


                <div class="row article" ng-repeat="item in articles" *ngFor="let last of lastOne">
                        <div class="col-md-5">
                                <img class="card-img-top" src="{{last.urlToImage}}" alt="Card image cap">
                        </div>
                        <div class="col-md-7">
                                <span class="bg-text">{{last.publishedAt|date:'dd-MMMM h:mm'}}</span>
                                <div class="card-body">
                                        <h5>
                                           <a href="{{last.url}}">{{last.title|slice:0:48}}...</a>
                                        </h5>

                                </div>
                        </div>
                </div>

        </div>
</div>
<hr>
